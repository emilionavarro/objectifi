<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" [ngSwitch]="item.type">

            <!-- Consumer list -->
            <ul class="list-group" *ngSwitchCase="'consumer'">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let subItem of item.items">
                    {{subItem.name}}
                    <span class="badge badge-primary badge-pill">
                        {{subItem.quantity}}
                    </span>

                </li>
            </ul>

            <!-- Todo list -->
            <ul class="list-group" *ngSwitchCase="'todo'">
                <li class="list-group-item" *ngFor="let subItem of item.items">
                    {{subItem.name}}
                </li>
            </ul>

            <!-- Historical list -->
            <ul class="list-group" *ngSwitchCase="'historical'">
                <li class="list-group-item" *ngFor="let subItem of item.items">
                    {{subItem.name}}
                </li>
            </ul>

            <!-- Default list -->
            <ul class="list-group" *ngSwitchDefault>
                This is not a valid list :(
            </ul>


        </div>
        <div class="col-3"></div>
    </div>
</div>

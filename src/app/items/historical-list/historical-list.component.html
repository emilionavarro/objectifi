<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>

        <ul class="list-group">
            <li *ngFor="let subItem of item.items; let i=index; trackBy:trackByIndex;" class="list-group-item">
                <span (click)="toggleAddMode()" *ngIf="!addMode">{{subItem.name}}</span>

                <form 
                    #editItemForm="ngForm" 
                    (ngSubmit)="saveList()" 
                    novalidate 
                    autocomplete="off" 
                    *ngIf="addMode">

                    <input [(ngModel)]="item.items[i].name" name="editName"/>
                    
                </form>
            </li>
        </ul>

        <form #newItemForm="ngForm" (ngSubmit)="saveItems()" novalidate autocomplete="off">

            <generic-string-input
                [name]="name"
                [input]="newItem.name"
                [required]=true
                [placeHolder]="'Item description...'"
                (changed)="newItem.name=$event"
            >
            </generic-string-input>
            <!-- <input 
                [(ngModel)]="newItem.name" 
                name="name" 
                required 
                type="text" 
                class="form-control" 
                placeholder="Item description..."
            /> -->

        </form>

    </div>
</div>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>

        <ul class="list-group">
            <li *ngFor="let subItem of item.items; let i=index; trackBy:trackByIndex;" class="list-group-item">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <button type="button" class="btn btn-danger" (click)="deleteItem(i)">DEL</button>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" *ngIf="i !== addModeIndex">
                            <span (click)="enterAddMode(i)">{{subItem.name}}</span>
                        </div>

                        <form 
                            #editItemForm="ngForm" 
                            (ngSubmit)="saveList()" 
                            novalidate 
                            autocomplete="off" 
                            *ngIf="i === addModeIndex"
                            class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
                            >

                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <input [(ngModel)]="item.items[i].name" class="form-control" name="editName" (blur)="saveList()"/>
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                    </div>
                </div>
                


            </li>
        </ul>

        <form #newItemForm="ngForm" (ngSubmit)="saveItems()" autocomplete="off">

            <generic-string-input
                [name]="name"
                [input]="newItem.name"
                [required]=false
                [placeHolder]="'Item description...'"
                (changed)="newItem.name=$event"
                (blur)="saveItems()"
            >
            </generic-string-input>
            

            <!-- <input 
                [(ngModel)]="newItem.name" 
                name="name" 
                required 
                type="text" 
                class="form-control" 
                placeholder="Item description..."
            /> -->

        </form>

    </div>
</div>

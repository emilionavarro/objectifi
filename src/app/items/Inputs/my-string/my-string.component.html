<div>
  <div>
    <label>
      {{label}}
    </label>
  </div>
  
  <input 
    type="text" 
    ng-readonly="readOnly"
    ng-required="required" 
    [ngModel]="myString"
    (ngModelChange)="myString=$event"
  />

  <div>
    <label *ngIf="showValdiationMessage == true">
      {{valdiationMessage}}
    </label>
  </div>
</div>
